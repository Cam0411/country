<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="grid wide">
            <div class="row">
                <div class="col l-12 m-12 c-12">
                    <p class="title">Where Are You Now</p>
                </div>
            </div>
        </div>

    </div>
    <div class="content">
      <div class="src__content">
        <div class="grid wide">
            <div class="row">
                <div class="col l-12 m-12 c-12">
                    <div class="src__box">
                        <input type="text" class="src" placeholder="Search Country">
      
                    </div>
                    
                </div>
              
                    <div class="col l-12 m-12 c-12">
                        <div class="select__con">
                        <select  id="con" onchange="">
                            <option selected disabled>Choose Continent</option>
                            <option value="Asia">Asia</option>
                            <option value="Africa">Africa</option>
                            <option value="Americas">Americas</option>
                            <option value=" Europe"> Europe</option>
                            <option value="Oceania">Oceania</option>
                          </select>
                     
                    </div>
                </div>
               
            </div>
        </div>
         
      </div>
      <div class="dis__all__country">
          <div class="grid wide">
              <div class="row">
            
              </div>
          </div>
      </div>
    </div>
    <script src="main/main.js"></script>
</body>
</html>
